        <div class="image"></div>

        <div class="wave"></div>

        <div class="infotop">

          <img class="icon" ngSrc="images/BNP-logo.svg" alt="BNP Paribas Logo" height="80" width="60" priority>

          <br>
          BNP Paribas

    </div>


    <div class="card pokta">

        <div class="image"></div>

        <div class="wave"></div>

          <img class="icon" ngSrc="images/Pokta-logo.svg" alt="Pokta Logo" height="80" width="60" priority>
          <br>
          Pokta Project
          <br>
          <div class="name">React-Native</div>
          <br>

        <div class="wave"></div>
